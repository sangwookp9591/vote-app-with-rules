version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    env_file:
      - .env
    build: .
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/mydb
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env.local
    environment:
      - NEXT_PUBLIC_SOCKET_URL=http://socket-server:4000
    depends_on:
      - socket-server

  socket-server:
    build:
      context: .
      dockerfile: Dockerfile.socket
    command: node server/socket-server.js
    ports:
      - '4000:4000'
    restart: always

volumes:
  db_data:
  uploads_data:
